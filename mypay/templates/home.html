{% extends 'base.html' %} {% load static %} {% block meta %}
<link rel="stylesheet" href="{% static 'mypay/css/style.css' %}" />
{% endblock meta %} {% block content %}
<div class="h-[60vh] w-[60vw] flex flex-col p-5 border-2 border-black">
  <div class="flex flex-row w-full justify-between gap-5">
    <div
      id="account-info"
      class="flex flex-row justify-between p-5 border-2 border-black grow-[2]"
    >
      <p id="nomor-hp">{Placeholder: No. HP}</p>
      <p id="saldo">{Placeholder: Saldo}</p>
    </div>
    <button
      class="border-2 border-black grow hover:bg-neutral-100"
      onclick="handleCreateTransaction()"
    >
      Lakukan transaksi
    </button>
  </div>
  <p class="my-5">Riwayat Transaksi</p>
  <main
    id="scroll-container"
    class="flex flex-col overflow-y-scroll gap-5 grow"
  >
    <template id="transaction-item">
      <div class="flex flex-row justify-between p-5 border-2 border-black">
        <p id="nominal"></p>
        <p id="tanggal"></p>
        <p id="kategori"></p>
      </div>
    </template>
  </main>
</div>

{% include 'transaction-form.html' %}

<script src="{% static 'mypay/js/home.js' %}"></script>
{% endblock content %}
