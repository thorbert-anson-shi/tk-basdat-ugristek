<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md overflow-auto max-h-[90vh]">
      {% if profile.role == "pekerja" %}
      <!-- Form for Pekerja -->
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Form Register Pekerja</h2>
      <form method="post" action="{% url 'edit_profile' %}">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Nama</label>
          <input type="text" name="nama" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Jenis Kelamin</label>
          <div class="flex gap-4">
            <label class="flex items-center">
              <input type="radio" name="jenis_kelamin" value="L" class="form-radio text-blue-500" required />
              <span class="ml-2">L</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="jenis_kelamin" value="P" class="form-radio text-blue-500" required />
              <span class="ml-2">P</span>
            </label>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">No HP</label>
          <input type="text" name="no_hp" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Tanggal Lahir</label>
          <input type="date" name="tanggal_lahir" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Alamat</label>
          <input type="text" name="alamat" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Nama Bank</label>
          <select name="nama_bank" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            <option value="">Pilih Bank</option>
            <option value="BCA">BCA</option>
            <option value="BNI">BNI</option>
            <option value="BRI">BRI</option>
            <option value="Mandiri">Mandiri</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">No Rekening</label>
          <input type="text" name="no_rekening" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">NPWP</label>
          <input type="text" name="npwp" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">URL Foto</label>
          <input type="text" name="url_foto" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <button type="submit" class="w-full py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition">
          Submit
        </button>
      </form>
      {% else %}
      <!-- Form for Pengguna -->
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Form Register Pengguna</h2>
      <form method="post" action="{% url 'edit_profile' %}">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Nama</label>
          <input type="text" name="nama" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Jenis Kelamin</label>
          <div class="flex gap-4">
            <label class="flex items-center">
              <input type="radio" name="jenis_kelamin" value="L" class="form-radio text-blue-500" required />
              <span class="ml-2">L</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="jenis_kelamin" value="P" class="form-radio text-blue-500" required />
              <span class="ml-2">P</span>
            </label>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">No HP</label>
          <input type="text" name="no_hp" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Tanggal Lahir</label>
          <input type="date" name="tanggal_lahir" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Alamat</label>
          <input type="text" name="alamat" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <button type="submit" class="w-full py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition">
          Submit
        </button>
      </form>
      {% endif %}
    </div>
  </body>
</html>
