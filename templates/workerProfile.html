{% extends 'auth_base.html' %}

{% block content %}
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <div class="max-h-[500px] overflow-y-auto pr-2 scrollbar-thin scrollbar-thumb-gray-300">
      <!-- Tampilan untuk Pekerja -->
      <h2 class="text-2xl font-bold mb-6 text-gray-700 sticky top-0 bg-white z-10 pb-2 border-b">Profil Pekerja</h2>

      <div class="flex justify-center mb-6">
        <img src="{{ url_foto }}" class="w-32 h-32 rounded-full object-cover shadow-md" />
      </div>

      <div class="space-y-5">
        <div class="bg-gray-50 p-4 rounded-lg hover:bg-gray-100 transition-colors">
          <p class="text-gray-600">
            <span class="font-semibold block text-gray-800 mb-1">Nama:</span> 
            {{ nama }}
          </p>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg hover:bg-gray-100 transition-colors">
          <p class="text-gray-600">
            <span class="font-semibold block text-gray-800 mb-1">Rating:</span> 
            {{ rating }}
          </p>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg hover:bg-gray-100 transition-colors">
          <p class="text-gray-600">
            <span class="font-semibold block text-gray-800 mb-1">Jumlah Pesanan Selesai:</span> 
            {{ jml_pesanan_selesai }}
          </p>
        </div>
        
        <div class="bg-gray-50 p-4 rounded-lg hover:bg-gray-100 transition-colors">
          <p class="text-gray-600">
            <span class="font-semibold block text-gray-800 mb-1">No HP:</span> 
            {{ no_hp }}
          </p>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg hover:bg-gray-100 transition-colors">
          <p class="text-gray-600">
            <span class="font-semibold block text-gray-800 mb-1">Tanggal Lahir:</span> 
            {{ tanggal_lahir }}
          </p>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg hover:bg-gray-100 transition-colors">
          <p class="text-gray-600">
            <span class="font-semibold block text-gray-800 mb-1">Alamat:</span> 
            {{ alamat }}
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
