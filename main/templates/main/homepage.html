<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">Sijarta</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
        <h1>Selamat Datang di Sijarta</h1>

        <form method="get" class="row g-3 mb-4">
            <div class="col-md-4">
                <label for="kategori" class="form-label">Filter Kategori Jasa</label>
                <select id="kategori" name="kategori" class="form-select">
                    <option value="">Semua Kategori</option>
                    {% for kategori in kategori_jasa %}
                        <option value="{{ kategori.0 }}" {% if selected_kategori == kategori.0|stringformat:"s" %}selected{% endif %}>
                            {{ kategori.1 }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="search" class="form-label">Cari Subkategori Jasa</label>
                <input type="text" id="search" name="search" class="form-control" 
                       placeholder="Masukkan nama subkategori" value="{{ search_subkategori }}">
            </div>
            <div class="col-md-4 align-self-end">
                <button type="submit" class="btn btn-primary">Filter</button>
                <a href="{% url 'homepage' %}" class="btn btn-secondary">Reset</a>
            </div>
        </form>

        <div class="row">
            {% for subkategori in subkategori_jasa %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ subkategori.1 }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ subkategori.3 }}</h6>
                            <p class="card-text">{{ subkategori.2 }}</p>
                            <a href="{% url 'subkategori_jasa_pelanggan' subkategori.0 %}" class="btn btn-primary">Lihat Detail</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>Tidak ada subkategori jasa yang ditemukan.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
