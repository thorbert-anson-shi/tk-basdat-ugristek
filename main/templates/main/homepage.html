<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">SIJARTA</h1>
        
        <!--benerin search method-nya nama_subkategori-->
        <!-- Filter Section -->
        <form method="get" class="row g-3 mb-4">
            <div class="col-md-6">
                <label for="kategori" class="form-label">Kategori</label>
                <select id="kategori" name="kategori" class="form-select">
                    <option value="">Semua Kategori</option>
                    {% for kategori in kategori_jasa %}
                        <option value="{{ kategori.id }}">{{ kategori.nama_kategori }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="search" class="form-label">Nama Subkategori</label>
                <div class="input-group">
                    <input type="text" id="search" name="search" class="form-control" placeholder="Cari Subkategori Jasa">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>

        <!-- List of Kategori and Subkategori -->
        <div class="accordion" id="accordionExample">
            {% for kategori in kategori_jasa %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ kategori.id }}">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ kategori.id }}" aria-expanded="true" aria-controls="collapse{{ kategori.id }}">
                        {{ kategori.nama_kategori }}
                    </button>
                </h2>
                <div id="collapse{{ kategori.id }}" class="accordion-collapse collapse show" aria-labelledby="heading{{ kategori.id }}" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <ul class="list-group">
                            {% for subkategori in subkategori_jasa %}
                                {% if subkategori.kategori_jasa_id == kategori.id %}
                                    <li class="list-group-item">
                                        <a href="{% url 'subkategori_jasa:subkategori_jasa_pelanggan' subkategori.id %}">
                                            {{ subkategori.nama_subkategori }}
                                        </a>
                                        
                                    </li>
                                {% endif %}
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% include 'navbar.html' %}
</html>
