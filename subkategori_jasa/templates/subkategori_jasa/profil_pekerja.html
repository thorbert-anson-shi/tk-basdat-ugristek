<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pekerja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">PROFIL PEKERJA</h1>
        <div class="card mx-auto mt-4" style="width: 24rem;">
            <img src="{{ pekerja.link_foto }}" class="card-img-top rounded-circle p-4" alt="Foto Pekerja">
            <div class="card-body">
                <h3 class="card-title text-center">{{ pekerja.nama }}</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Rating: {{ pekerja.rating }}/10</li>
                    <li class="list-group-item">Jumlah Pesanan Selesai: {{ pekerja.jml_pesanan_selesai }}</li>
                    <li class="list-group-item">No HP: {{ user.no_hp }}</li>
                    <li class="list-group-item">Tanggal Lahir: {{ user.tanggal_lahir }}</li>
                    <li class="list-group-item">Alamat: {{ user.alamat }}</li>
                </ul>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'subkategori_jasa:subkategori_jasa_pekerja' subkategori_id %}" class="btn btn-primary">Kembali</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
