<!DOCTYPE html>
<html>
<head>
    <title>Profil Pekerja - {{ nama }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">Sijarta</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
        <h1>Profil Pekerja: {{ nama }}</h1>
        <img src="{{ link_foto }}" alt="Foto {{ nama }}" width="200" class="mb-3">
        <p><strong>Nama Bank:</strong> {{ nama_bank }}</p>
        <p><strong>Nomor Rekening:</strong> {{ nomor_rekening }}</p>
        <p><strong>NPWP:</strong> {{ npwp }}</p>
        <p><strong>Rating:</strong> {{ rating }}</p>
        <p><strong>Jumlah Pemesanan Selesai:</strong> {{ jml_pesanan_selesai }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
